<!DOCTYPE html>
<html lang="en">
<head>
    <title>TanyaDok</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav flex-column nav-pills justify-content-center">  
        <div class="search-box">
            <input type="text" placeholder="Search">
            <a class="nav-link" id="search-box" href="#"><span class="glyphicon glyphicon-search icons"></span></a>
        </div>
        <a class="nav-link active" aria-current="page" href="#"><span class="glyphicon glyphicon-home icons"></span></a>
        <a class="nav-link" href="#"><span class="glyphicon glyphicon-book icons"></span></a>
        <a class="nav-link" href="#"><span class="glyphicon glyphicon-calendar icons"></span></a>
        <a class="nav-link" href="#"><span class="glyphicon glyphicon-comment icons"></span></a>
    </nav>

    <div id="content">
      <!-- Chatbot Header -->
      <header id="header">
          <div class="pre-button"><i>&lt;</i></div>
          <h2 class="header">Chatbot</h2>
          <div class="next-button"><i>&gt;</i></div>
      </header>

      <!-- History and Chatbox Container -->
      <div class="chatbox-wrapper">
          <!-- History Sidebar -->
          <div id="history-sidebar" class="history-sidebar">
              <button id="new-chat" class="btn btn-primary">New Chat</button>
              <button id="clear-history" class="btn btn-danger">Clear History</button>
              <div id="history" class="nav-links">
                  <!-- History items will be dynamically added here -->
              </div>
          </div>

          <!-- Chat Messages -->
          <div id="chat-messages" class="output">
              <!-- Bot response -->
              <div class="chatbot-message bot-message">Dok: Hello! How can I assist you today? What would you like to ask?</div>
          </div>
      </div>

      <!-- Chat Input Section -->
      <div class="chat-input-container">
          <input type="text" name="prompt" id="user-input" placeholder="Type your question here..." /> <!-- Added name="user-input" -->
          <button id="send-button" class="pre-button">Send</button>
      </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
